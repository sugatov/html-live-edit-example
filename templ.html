			<script type="text/javascript">
						
			function ck(){
				$("#ckeditor").ckeditor( function() { /* callback code */ }, {
					height: '400',
					//width: '784',
					language: 'ru',
					filebrowserBrowseUrl : '/cp/ck_browse.html',

				} );
			}
			
			$("#editor_view").click(function(){
				var text = $("#ckeditor").val();
				//var editor = $("#ckeditor").ckeditorGet();
				//alert( editor.checkDirty() );
				var ed = $("#ckeditor").ckeditorGet();
				ed.destroy();
				$("#ckeditor").hide();
				$(".fg").removeClass('fg_ed');
				$("#page").html(text);				
			});
			
			$("#editor_edit").click(function(){
				$(".fg").addClass('fg_ed');
				var text = $("#page").html();
				$("#page").html('');
				ck();
				$("#ckeditor").val(text);
				//$("#cke_ckeditor").css({'width':815});
				
			});
